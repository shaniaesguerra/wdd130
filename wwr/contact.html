    </header>
    <main>
        <div class="compinfo">
            <h1>COMPANY INFORMATION</h1>
            <div>
                <h4>Address:</h4>
                <p>829 10 St #109, Canmore, AB T1W 0C3</p>
                <h4>Email:</h4>
                <p>whitewater_raft@gmail.com</p>
            </div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2505.934815029766!2d-115.36044681771428!3d51.09121049300967!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5370c594b92181a1%3A0x4e8ca89534cde7dc!2sCanmore%20River%20Adventures!5e0!3m2!1sen!2sca!4v1754004989766!5m2!1sen!2sca"
                width="600" height="450" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <section class="team">
            <h2>MEET THE TEAM</h2>
            <figure>
                <img src="images/employee-1.webp" alt="President">
                <figcaption>President</figcaption>
            </figure>
            <figure>
                <img src="images/employee-2.webp" alt="Vice-President">
                <figcaption>Vice-President</figcaption>
            </figure>
            <figure>
                <img src="images/employee-3.webp" alt="Lifeguards">
                <figcaption>Lifeguards</figcaption>
            </figure>
        </section>
        <section class="userask">
            <h2>SEND US A MESSAGE!</h2>
            <form>
                <fieldset>
                    <legend>CONTACT INFORMATION</legend>
                    <div class="form-item columns1">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item columns1">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>MESSAGE</legend>
                    <div class="form-item columns2 toalign">
                        <div id="gen">
                            <input type="radio" id="general" name="general">
                            <label for="general">General Inquiry</label>
                        </div>
                        <div id="res">
                            <input type="radio" id="reserve" name="reserve">
                            <label for="reserve">Reservation Question</label>
                        </div>
                        <div id="sug">
                            <input type="radio" id="suggest" name="suggest">
                            <label for="suggest">Suggestion</label>
                        </div>
                        <div id="mess">
                            <textarea name="message" id="message" rows="4" cols="55"
                                placeholder="Leave a message here..."></textarea>
                        </div>
                    </div>
                </fieldset>
                <div class="toalign">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">SEND MESSAGE</button>
            </form>
        </section>
    </main>
