<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Whitewater Rafting</title>
    <meta name="description" content="Contact Page for Whitewater Rafting">
    <meta name="author" content="Shania Esguerra">
    <link rel="stylesheet" href="styles/rafting.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/wwr-logo.png" alt="Whitewater Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="compinfo">
            <h2>COMPANY INFORMATION</h2>
            <h4>Address</h4>
            <p>Bighorn No. 8, AB T0L 2C0</p>
            <h4>Email</h4>
            <p>whitewater_raft@gmail.com</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5011.269505826778!2d-115.06521577787983!3d51.096747845918074!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sca!4v1753999017623!5m2!1sen!2sca"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <section class="adventure">
            <figure>
                <img src="images/employee-1.webp" alt="President">
                <figcaption>President</figcaption>
            </figure>
            <figure>
                <img src="images/employee-2.webp" alt="Vice-President">
                <figcaption>Vice-President</figcaption>
            </figure>
            <figure>
                <img src="images/employee-3.webp" alt="Lifeguards">
                <figcaption>Lifeguards</figcaption>
            </figure>
        </section>
        <section class="userask">
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Message</legend>
                    <div>
                        <label for="general">General Inquiry</label>
                        <input type="radio" id="general" name="general">
                    </div>
                    <div>
                        <label for="reserve">Reservation Question</label>
                        <input type="radio" id="reserve" name="reserve">
                    </div>
                    <div>
                        <label for="suggest">Suggestion</label>
                        <input type="radio" id="suggest" name="suggest">
                    </div>
                    <div>
                        <label for="message">Message:</label>
                        <textarea name="message" id="message" rows="3" placeholder="Leave a message here..."></textarea>
                    </div>
                </fieldset>
                <div>
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscribe" name="subscribe">
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <nav>
            <a href="https://app.moqups.com/hEgovJED5FhJSPm3XDZlOaNrOXsDyV6g/view/page/ad64222d5">
                Link to Wireframe
            </a>
        </nav>
        <p>&copy;2025 | Whitewater Rafting | Shania Esguerra</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com">
                <img src="images/facebook-icon.png" alt="Facebook Icon" width="100">
            </a>
            <a href="https://www.instagram.com">
                <img src="images/instagram-icon.png" alt="Instagram Icon" width="100">
            </a>
            <a href="https://www.twitter.com">
                <img src="images/twitter-icon.png" alt="Twitter Icon" width="100">
            </a>
        </nav>
    </footer>
</body>

</html>
